<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
</head>
<body>
<div id="app">Loading...</div>
<script>
    window.$docsify = {
        // disqus: 'shortname',
        repo: 'https://github.com/jl15988/vue-brisk.git',
        name: 'vue-brisk',
        nameLink: '#/README',
        coverpage: true,
        loadNavbar: true,
        loadSidebar: true,// 加载侧边栏
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
        },
        subMaxLevel: 6,
        sidebarDisplayLevel: 1,
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        search: {
            maxAge: 86400000,
            paths: '/',
            placeholder: '🔍 搜索',
            noData: 'No Results',
            namespace: 'website-1',
        },
        hideCode: {
            scroll: false,
            height: 300
        },
        timeUpdater: {
            text: "<div style='color:gray;font-size:14px;margin-bottom: 10px;text-align: right'>更新时间：{docsify-updated}</div>",
            formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}",
            whereToPlace: "top"
        },
        'flexible-alerts': {
            style: 'flat'
        },
        gitalk: true,
        plugins: [
            function (hook, vm) {
                // 添加页脚
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span id="busuanzi_container_site_pv" style=\'display:none\'>',
                    '🍺总访问量：',
                    '<span id="busuanzi_value_site_pv"></span> 次 | ',
                    '</span>',
                    '<span id="busuanzi_container_site_uv" style=\'display:none\'>',
                    '🍻总访客数：',
                    '<span id="busuanzi_value_site_uv"></span> 人',
                    '</span>',
                    '<br />',
                    '<span>Powered by <a href="https://github.com/jl15988" target="_blank">jl15988</a></span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function (html) {
                    html = html + footer;
                    html = html + "<div id='gitalk-container' style='width: 80%;padding-left: 80px;'></div>";
                    return html;
                });

                hook.doneEach(() => {
                    if (vm.config.gitalk) {
                        window.title_id = window.location.hash.match(/#(.*?)([?]|$)/) ? window.location.hash.match(/#(.*?)([?]|$)/)[1] : '/';
                        const gitalk = new Gitalk({
                            proxy: 'https://ghproxy.com/https://github.com/login/oauth/access_token',
                            clientID: '2362d980f4d66efee5f7',
                            clientSecret: '7d804af80579b83950ee1427b4ace4f69f58aac7',
                            repo: 'vue-brisk',
                            owner: 'jl15988',
                            admin: ['jl15988'],
                            title: decodeURI(window.title_id),
                            distractionFreeMode: false, // 是否添加全屏遮罩
                            id: window.title_id,  // 页面的唯一标识，gitalk 会根据这个标识自动创建的issue的标签,我们使用页面的相对路径作为标识
                            enableHotKey: true, // 提交评论快捷键(cmd/ctrl + enter)
                        })
                        gitalk.render('gitalk-container');
                    }
                })
            }
        ]
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!-- emoji表情 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<!-- 图片放大 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- 代码复制 -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!--<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>-->
<!-- 文字统计 -->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<!-- 代码块样式 -->
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-scss.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-python.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
<!--  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>-->
<!-- disqus评论 -->
<!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>-->
<!-- 代码块折叠 -->
<script src="https://cdn.jsdelivr.net/npm/docsify-hide-code/dist/docsify-hide-code.min.js"></script>
<!-- 更新时间 -->
<script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
<!-- 美化提示样式 https://github.com/fzankl/docsify-plugin-flexible-alerts -->
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
<!-- 访问量统计 -->
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<!-- 代码演示 -->
<script src="//unpkg.com/vue/dist/vue.global.js"></script>
<script src="https://unpkg.com/docsify-demo-box-vue/dist/docsify-demo-box-vue.min.js"></script>
<!-- 侧边栏折叠箭头 -->
<script src="sidebar.js"></script>
<!-- Gitalk 评论系统 -->
<script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
<!--<script src="https://unpkg.com/docsify-gitalk@1.0.0/dist/docsify-gitalk.min.js"></script>-->
<script src="https://unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
</body>
</html>
