<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css"/>
</head>
<body>
<div id="app">Loading...</div>
<script>
    window.$docsify = {
        disqus: 'shortname',
        repo: 'https://github.com/jl15988/vue-brisk.git',
        name: 'vue-brisk',
        nameLink: '/#/README',
        coverpage: true,
        loadNavbar: true,
        loadSidebar: true,// Âä†ËΩΩ‰æßËæπÊ†è
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
        },
        subMaxLevel: 6,
        sidebarDisplayLevel: 1,
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        search: {
            maxAge: 86400000,
            paths: '/',
            placeholder: 'üîç ÊêúÁ¥¢',
            noData: 'No Results',
            namespace: 'website-1',
        },
        hideCode: {
            scroll: false,
            height: 300
        },
        plugins: [
            function (hook, vm) {
                // Ê∑ªÂä†È°µËÑö
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span>Powered by <a href="https://github.com/jl15988" target="_blank">jl15988</a></span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function (html) {
                    return html + footer;
                });
            }
        ]
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

<!--<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>-->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-scss.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-python.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
